<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Owner</title>
</head>
<body>

    <h1 th:text="'Owner Page'">List of Owner...</h1>
     <table>
         <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.getId()}">1</td>
                <td th:text="${owner.getFirstName()}">John</td>
                <td th:text="${owner.getLastName()}">Doe</td>
            </tr>
         </tbody>
     </table>

</body>
</html>
